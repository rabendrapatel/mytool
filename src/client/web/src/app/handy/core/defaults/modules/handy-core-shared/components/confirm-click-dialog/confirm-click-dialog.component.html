<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">

  <p *ngIf="body">{{ body }}</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <!-- <button mat-button (click)="cancel()" cdkFocusInitial>{{ cancelLabel }}</button> -->
  <!-- <button mat-button (click)="confirm()" color="warn">{{ confirmLabel }}</button> -->
  <flat-btn mat-button (click)="cancel()" cdkFocusInitial>{{ cancelLabel }}</flat-btn>
  <flat-btn mat-button (click)="confirm()" color="primary">{{ confirmLabel }}</flat-btn>

</mat-dialog-actions>
